<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>



  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Abalone Age Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Prediction:
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Sex</b></label>
            <br>
          <input placeholder="male = 1 , female = 0" name="Temperature" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Length </b></label>
            <br>
          <input id="last_name" name="Length"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Diameter</b></label>
            <br>
          <input id="_name" name="Diameter"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Heigth</b></label>
            <br>
          <input id="_name" name="Heigth"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Whole weight</b></label>
            <br>
          <input id="_name" name="Whole weight"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Shucked weight</b></label>
            <br>
          <input id="_name" name="Shucked weight" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Viscera weight</b></label>
            <br>
          <input id="_name" name="Viscera weight"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Shell weight</b></label>
            <br>
          <input id="_name" name="Shell weight" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>

  


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
